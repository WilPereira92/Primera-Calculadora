<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Wil</title>
    <link rel="stylesheet" href="asserts/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor-calculadora">
        <div id="pantalla" class="btn-number"></div>
        <div class="btn-number number" id="uno">1</div>
        <div class="btn-number number" id="dos">2</div>
        <div class="btn-number number" id="tres">3</div>
        <div class="btn-number number" id="cuatro">4</div>
        <div class="btn-number number" id="cinco">5</div>
        <div class="btn-number number" id="seis">6</div>
        <div class="btn-number number" id="siete">7</div>
        <div class="btn-number number" id="ocho">8</div>
        <div class="btn-number number" id="nueve">9</div>
        <div class="btn-number number" id="cero">0</div>
        <div class="btn-number signo" id="mas">+</div>
        <div class="btn-number signo" id="menos">-</div>
        <div class="btn-number signo" id="por">*</div>
        <div class="btn-number signo" id="dividir">/</div>
        <div class="btn-number" id="igualSigno">=</div>
        <div class="btn-number" id="borrar-todo">C</div>
        <div class="btn-number" id="borrar-ultimo">Backspace</div>
    </div>
    <script src="asserts/script.js"></script>
</body>
</html>
